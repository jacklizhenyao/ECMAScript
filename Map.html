<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<script>
    //Map 可以存放键值对的数据  元素可以是变量，函数，对象
    let fruit = 'apple', cook = function () {
        console.log('nice food');
    }, water = {};

    let menu = new Map();

    menu.set(fruit, 'good');
    menu.set(cook, output => {
        console.log("the food is nice !")
    });

    menu.set(water, "nongfu");

    console.log(menu.has(water));

    //删除元素
    menu.delete(water);

    //Map 的forEach方法参数 value，key
    menu.forEach((val, key) => {
        console.log(`${key}=>${val}`);
    })
</script>
</body>
</html>
